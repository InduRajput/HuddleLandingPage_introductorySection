<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" />
  <link href="https://fonts.google.com/specimen/Open+Sans" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
 <img class="logo" src="images/logo.svg" alt="company-logo" />
 <div class="main">
   <img  class="imagemockup" src="images/illustration-mockups.svg" alt="illustration mockups">
   <div class="textsection">
  <h1 class="heading">Build The Community Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.</p>
  <button class="button">Register</button>
</div>
</div>
<footer class="icons">
<a href="#" class="icon_style"><i class="fab fa-facebook-f"></i></a>
<a href="#" class="icon_style"><i class="fab fa-twitter"></i></a>
<a href="#" class="icon_style"><i class="fab fa-instagram"></i></a>
</footer>
</body>
</html>
